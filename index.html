<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="src/media.css">
  </head>
  <body>
    <main>
      <img src="./images/logo.svg" alt="" />
      <section>
        <h1>
          <span>we're </span>
          <br>
          coming soon
        </h1>
        <p>
          Hello fellow shoppers! Wh'ere currently building our new fashion
          store. Add your email below to stay up-to-date with announcements and
          out launch deals
        </p>
        <div class="">
          <input type="email" placeholder="Email Address" id="emailInput"/>
          <button>
            <img src="./images/icon-arrow.svg" alt="" />
          </button>
        </section>
      </div>
      <picture>
        <source media="(max-width:767px)" srcset="./images/hero-mobile.jpg" />
        <img src="./images/hero-desktop.jpg" alt="" />
      </picture>
    </main>
    <script src="src/action.js"></script>
  </body>
</html>
